# FIX GAP #9: This file was missing entirely.
# docker-compose mounts ./prometheus.yml but it didn't exist, causing
# the Prometheus container to crash immediately on startup.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: orchestrator
    static_configs:
      - targets: ['orchestrator:8000']
    metrics_path: /metrics

  - job_name: auth_service
    static_configs:
      - targets: ['auth_service:8000']
    metrics_path: /metrics

  - job_name: product_service
    static_configs:
      - targets: ['product_service:8000']
    metrics_path: /metrics

  - job_name: order_service
    static_configs:
      - targets: ['order_service:8000']
    metrics_path: /metrics

  - job_name: payment_service
    static_configs:
      - targets: ['payment_service:8000']
    metrics_path: /metrics

  - job_name: session_service
    static_configs:
      - targets: ['session_service:8000']
    metrics_path: /metrics